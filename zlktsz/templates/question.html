{% extends 'base.html' %}

{% block title %}
发布问答
{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}
{% block main %}
 <h3 class="page_title">发布问答</h3>
   <form action=""method="post">
       <div class="form-container">
           <div class="form-group">
               <input type="text" class="form-control" placeholder="请输入标题" name="title"
               class="form-control">
           </div>
            <div class="form-group">
                <textarea name="content" rows="10" placeholder="请输入内容" class="form-control"></textarea>
           </div>
           <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block">提交问题</button>
           </div>
       </div>
   </form>
{% endblock %}
